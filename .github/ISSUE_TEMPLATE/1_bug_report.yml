name: Bug Report
description: Create a report to help us improve.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: mod_version
    attributes:
      label: Mod Version
      description: What version of the mod are you running?
      placeholder: DO NOT PUT LATEST ex. 0.1.0
    validations:
      required: true
  - type: input
    id: hytale_version
    attributes:
      label: Hytale Version
      description: What version of Hytale are you running?
      placeholder: DO NOT PUT LATEST! ex. 1.0.0
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: Also tell us, what did you expect to happen?
      placeholder: A clear and concise description of what the bug is.
      value: "If applicable, add screenshots to help explain your problem."
    validations:
      required: true
  - type: textarea
    id: reproduce_steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true